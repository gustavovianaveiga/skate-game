<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKT</title>
</head>

<body>
    <div class="canvas">
        <img src="./gif 15ms.gif" class='skatista jump'>
        <img src="./caixote.png" class='caixote'>
    </div>
    <style>
        html {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .canvas {
            width: 80%;
            height: 80vh;
            border: 1px solid #333;
            overflow: hidden;
            position: relative;
        }
        
        .skatista {
            width: 70px;
            transform: scaleX(-1);
            position: absolute;
            bottom: 0;
            left: 100px;
        }
        
        .jump {
            animation: jump 1s ease-out;
        }
        
        .caixote {
            width: 70px;
            position: absolute;
            bottom: 0;
            <!-- animation: caixote 5s linear infinite;
            -->
        }
        
        @keyframes jump {
            0% {
                bottom: 0px
            }
            40% {
                bottom: 80px
            }
            50% {
                bottom: 90px
            }
            60% {
                bottom: 80px
            }
            100% {
                bottom: 0px
            }
        }
        
        @keyframes caixote {
            to {
                left: -20%
            }
            from {
                left: 120%
            }
        }
    </style>
    <script></script>
</body>

</html>
