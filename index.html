<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKT</title>
</head>

<body>
    <div class="canvas">
        <img src="./gif 15ms.gif" class='skatista'>
        <img src="./caixote.png" class='caixote'>
        <h1 class="score">0</h1>
    </div>
    <style>
        .score {
            text-align: center;
            color: green;
        }
        
        html {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /*background-color: #262627;*/
        }
        
        .canvas {
            width: 80%;
            height: 80vh;
            overflow: hidden;
            position: relative;
            background-color: aqua;
            border: 2px solid black;
            border-bottom: 25px solid black;
        }
        
        .skatista {
            width: 70px;
            transform: scaleX(-1);
            position: absolute;
            bottom: 0;
            left: 100px;
        }
        
        .jump {
            animation: jump 1s linear;
        }
        
        .caixote {
            width: 70px;
            position: absolute;
            bottom: 0;
            left: 50px;
            animation: caixote 2s linear infinite;
        }
        
        @keyframes jump {
            0% {
                bottom: 0px
            }
            40% {
                bottom: 100px
            }
            50% {
                bottom: 100px
            }
            100% {
                bottom: 0px
            }
        }
        
        @keyframes caixote {
            to {
                left: -20%
            }
            from {
                left: 120%
            }
        }
    </style>
    <script>
        const skatista = document.querySelector('.skatista');
        const caixote = document.querySelector('.caixote');
        const score = document.querySelector('.score');


        const jump = () => {
            skatista.classList.add('jump');

            setTimeout(() => {
                skatista.classList.remove('jump');
            }, 1000);
        };
        document.addEventListener('keydown', jump);



        const loop = setInterval(() => {
            const caixotepos = +window.getComputedStyle(caixote).left.replace('px', '');
            const skatistapos = +window.getComputedStyle(skatista).bottom.replace('px', '');

            /*if (skatistapos === 0) {
                const value = +score.innerHTML
                score.innerHTML = (value + 1);
            };*/


            if (caixotepos <= 170 && skatistapos < 64 && caixotepos > 10) {
                skatista.src = '/dead.png';
                score.style.color = 'red'
                skatista.style.width = '64px';
                caixote.style.animation = 'none';
                skatista.style.animation = 'none';
                caixote.style.left = caixotepos + 'px';
                skatista.style.bottom = skatistapos + 'px';


            }
        }, 10);
    </script>
</body>

</html>
